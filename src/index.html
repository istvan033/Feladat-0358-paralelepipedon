<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamatos kamat</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

    <div class="container">
        <div class="hatter"></div>
       <h1 class="animate__animated">Paralelepipedon</h1>

        <div class="mt-3">
            <label for="aoldal"
            class="form-label">A oldal:</label>
            <input type="text" id="aoldal"
            class="form-control">
        </div>
        <div class="mt-3">
            <label for="boldal"
            class="form-label">B oldal:</label>
            <input type="text" id="boldal"
            class="form-control">
        </div>
        <div class="mt-3">
            <label for="coldal"
            class="form-label">C oldal:</label>
            <input type="text" id="coldal"
            class="form-control">  
        </div>

        <div class="mt-3 pp-3">
            <button id="calcButton"
            class="btn btn-primary">Számít</button>
        </div>

        <div class="mt-3 pb-3" id="result">
            <label for="terfog"
            class="form-label , animate__animated animate__flash ">Térfogat</label>
            <input type="text" id="terfog"
            class="form-control" readonly>
        </div>


    </div>
    <footer>
        Pásztor Istvan, <br>Szoft I-2 N,<br> 2023-02-23
    </footer>

    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
